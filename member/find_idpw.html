  <script>
    $('.arrow-btn').on('click', function () {


      if ($('.find__input').hasClass('active')) {
        $(this).parents('.login__find').find($('.find__input')).removeClass('active');
      } else {
        $(this).parents('.login__find').find($('.find__input')).addClass('active');
      }

      if ($(this).hasClass('active')) {
        $(this).removeClass('active');
      } else {
        $(this).addClass('active');
      }

    });
